<div >
    <p class="hr_jz_head"><span class="sfour" style="margin-left: 0px">互助事件</span></p>
    <div class="top_height"></div>
    <div style="margin:0 20px">
        <p class="hr_zs_p">总共{{model.length==''? 0:model.length==null? 0:model.length}}起互助事件</p>
    </div>
    <div class="div_down" ng-repeat="item in model">
       <div ng-click="moveTo('event/'+item.id+'/'+item.currentstatus)" style="margin-left: 15px;border-bottom: 1px solid #F4F5EA;height: 119px">
           <div >
               <img ng-src="{{item.img_url}}" class="pic" >
               <div  style="margin-left: 120px;padding-top: 13px;margin-right: 5px">
                   <p><b>受助人: </b>{{item.event_owner}} <img src="img/ing_03.png" ng-if="item.currentstatus==1" class="hr_juanianing" style="width:50px;height: 15px"> </p>
                   <p><b>开始时间: </b><span>{{item.start_date|date:'yyyy-MM-dd'}} </span></p>
                   <p style="text-overflow: -o-ellipsis-lastline;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 3;-webkit-box-orient: vertical;"><b>事件描述: </b>{{item.event_desc}}</p>
               </div>
           </div>
       </div>
    </div>


    <div class=" footerBar2">
        <ul >
            <li ><img downimg ng-click="moveTo('love')" src="img/footer_04.png">
            </li><li style="width: 17%"><img  src="img/footer_05_press.png">
            </li><li  style="width: 26%"><img downimg ng-click="moveTo('main')" src="img/footer_03_press.png" style="display: inline-block;height: 75px;width: 75px;position: absolute;top:-15px;left:50%;margin-left: -37px;line-height: 60px;">
            </li><li ><img downimg ng-click="moveTo('accounts')" src="img/footer_11.png">
            </li><li ><img downimg ng-click="moveTo('my')" src="img/footer_13.png"></li>
        </ul>
    </div>

    <div id="remind2" style="display: none" >

        <div style="z-index: 9999;height: 180px;width: 260px;background: #ffffff;position:fixed;top:50%;left: 50%;margin: -90px 0px 0px -130px;border-radius: 5px;box-shadow: 3px 4px 8px 0px #444241; ">
            <div style="position: relative;text-align: left;height: 35px;line-height: 35px;margin: 0px  10px;border-bottom: 1px solid #E6E6E6;color:#845936;font-weight: 700;">
                <span class=" fontBlue" style="color:#E6547B;">提示</span>
            </div>
            <div style="height:95px;width: 240px;margin: 5px 10px; text-align: left;;overflow-y: auto">
                <span style="color: #323232" >请关注1717帮！</span>
                <!--<p style="text-align: center;font-size: 14px;margin-top: 40px"><input id="childInfo1" type="checkbox" style="left: 85px;width: 15px;height: 15px;position: absolute;margin-top: 3px;margin-right: 15px"><span style="margin-left:15px ">不再提醒</span></p>-->
            </div>
            <div style="text-align: center;">
                <a ng-click="showPop1()"  down    style="display: inline-block;min-width: 80px;line-height: 33px;background: #E6547B;color: #ffffff;text-align: center;border-radius: 4px;text-decoration: none;font-size: 15px;margin: 1px;padding: 0px 10px;border: none;">确定</a>
                <!--<a ng-href="#myInfo"  down    style="display: inline-block;min-width: 80px;line-height: 33px;background: #E95A80;color: #ffffff;text-align: center;border-radius: 4px;text-decoration: none;font-size: 15px;margin: 1px;padding: 0px 10px;border: none;">录入子女信息</a>-->
            </div>
        </div>
    </div>

            <div style="position: relative;text-align: left;height: 35px;line-height: 35px;margin: 0px  10px;border-bottom: 1px solid #E6E6E6;color:#845936;font-weight: 700;">
                <span class=" fontBlue" style="color:#E6547B;">提示</span>
