    <script type="text/javascript">

        function request(paras)
        {
            var url = location.href;
            var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
            var paraObj = {}
            for (var i= 0,j; j=paraString[i]; i++){
                paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
            }
            var returnValue = paraObj[paras.toLowerCase()];
            if(typeof(returnValue)=="undefined"){
                return "";
            }else{
                return returnValue;
            }
        }

        var state = request('state');
        window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxf6d98b24d8e2185a&redirect_uri=http%3a%2f%2fangel.1717bang.com%2fweb%2f%23%2faddPlan&response_type=code&scope=snsapi_userinfo&state='+state+'#wechat_redirect';
        //window.location.replace('http://www.lovelynz.com/1717/web/#/main');
    </script>
