<div><p class=hr_jz_head><span back style=width:50px><img src="img/back.png"></span><span class=sfour>我的消息</span></p><div class=top_height></div><div ng-repeat="item in model" style="background-color: #ffffFF"><div style="padding:20px;border-bottom: 1px solid #EBEFD9"><p style="font-size: 16px;color:#E5466E ; line-height: 20px">{{item.message_title}}<span style="padding-top:2px; float: right"><a class=smallBtn style="background-color: #F76C91;line-height: 30px;height: 30px;width: 60px" href="" ng-click=deleteMsg(item.id)>删除</a></span><br><span style="font-size: 12px;color: #845936">{{item.send_date|date:'yyyy-MM-dd HH:mm:ss'}}</span></p><p style="font-size: 14px;color: #845936">{{item.content}}</p></div></div></div>
